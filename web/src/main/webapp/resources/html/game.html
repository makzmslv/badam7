<div ng-controller="gameController">
    <table class="table table-bordered table-hover table-condensed thead" style="width: 450px;">
        <thead>
            <tr>
                <th class="col-md-3" style="text-align: center;">Sr.No</th>
                <th class="col-md-3" style="text-align: center;">No Of Water Bottles</th>
                <th class="col-md-3" style="text-align: center;">Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in waterLog">
                <td style="text-align: center;">{{log.id}}</td>
                <td style="text-align: center;">{{log.noOfWaterBottles}}</td>
                <td style="text-align: center;">{{log.timestamp}}</td>
            </tr>
            <tr ng-show="addMode">
                <td></td>
                <td  >
                    <input class="text-center" style="width: 75px;" length="5" type="number" ng-model="newEntry.noOfWaterBottles"></input>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-show="!addMode" ng-click="switchToAddMode()">add log </button>
    <button class="btn btn-primary" ng-show="addMode" ng-disabled="!isNumber()" ng-click="saveLog()">save log</button>
    <button class="btn btn-primary" ng-show="addMode" ng-click="cancel()">cancel</button>

</div>
